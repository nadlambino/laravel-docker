version: '3'

services:
    nginx:
        image: nginx:stable-alpine
        container_name: nginx
        ports: 
            - "80:80"
        volumes:
            - ./src:/var/www/html
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on: 
            - mysql
            - php

    mysql:
        image: mysql:5.7.22
        container_name: mysql
        tty: true
        ports: 
            - "3306:3306"
        environment: 
            MYSQL_ROOT_PASSWORD: localdb

    php:
        build: 
            context: .
            dockerfile: Dockerfile
        container_name: php
        volumes: 
            - ./src:/var/www/html
        ports:
            - "9000:9000"
